<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Семья — mymetrica</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <style>
      .family-members {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .family-member {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .family-member:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
      }

      .family-member__avatar {
        flex-shrink: 0;
      }

      .family-member__info {
        flex: 1;
        min-width: 0;
      }

      .family-member__name {
        font-size: 16px;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 4px;
      }

      .family-member__role {
        font-size: 14px;
        color: var(--muted);
      }

      .family-member__qr-btn {
        flex-shrink: 0;
        width: 44px;
        height: 44px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: var(--text);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .family-member__qr-btn:hover {
        background: var(--accent);
        color: white;
        transform: scale(1.05);
      }

      .family-member__qr-btn:active {
        transform: scale(0.95);
      }

      .qr-code-large {
        width: 250px;
        height: 250px;
        background: white;
        border-radius: 20px;
        padding: 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .qr-code-large__content {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .qr-code-large__content img {
        border-radius: 12px;
      }

      .qr-code-large__content canvas {
        border-radius: 12px;
      }

      .qr-glass-card {
        background: 
          linear-gradient(135deg, 
            rgba(255, 255, 255, 0.25) 0%, 
            rgba(255, 255, 255, 0.1) 100%),
          linear-gradient(135deg, 
            rgba(52, 199, 89, 0.05) 0%, 
            rgba(0, 122, 255, 0.05) 100%);
        border: 1px solid 
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 32px;
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        box-shadow: 
          0 20px 60px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.6);
        position: relative;
        overflow: hidden;
      }

      .qr-glass-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, 
          transparent, 
          rgba(255, 255, 255, 0.4), 
          transparent);
      }

      .qr-glass-card__header {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 24px;
      }

      .qr-glass-card__avatar {
        flex-shrink: 0;
      }

      .qr-glass-card__info {
        flex: 1;
        text-align: left;
      }

      .qr-glass-card__name {
        font-size: 18px;
        font-weight: 700;
        color: var(--text);
        margin-bottom: 4px;
      }

      .qr-glass-card__status {
        font-size: 14px;
        color: var(--muted);
        font-weight: 500;
      }

      .qr-glass-card__code {
        margin: 24px 0;
        display: flex;
        justify-content: center;
      }

      .qr-glass-card__actions {
        display: flex;
        gap: 12px;
        margin-top: 24px;
      }

      .glass-btn {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 14px 20px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        position: relative;
        overflow: hidden;
      }

      .glass-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, 
          rgba(255, 255, 255, 0.1) 0%, 
          rgba(255, 255, 255, 0.05) 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .glass-btn:hover::before {
        opacity: 1;
      }

      .glass-btn--primary {
        background: 
          linear-gradient(135deg, 
            rgba(0, 122, 255, 0.8) 0%, 
            rgba(0, 122, 255, 0.6) 100%);
        color: white;
        box-shadow: 
          0 8px 20px rgba(0, 122, 255, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .glass-btn--primary:hover {
        background: 
          linear-gradient(135deg, 
            rgba(0, 122, 255, 0.9) 0%, 
            rgba(0, 122, 255, 0.7) 100%);
        transform: translateY(-2px);
        box-shadow: 
          0 12px 30px rgba(0, 122, 255, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }

      .glass-btn--secondary {
        background: 
          linear-gradient(135deg, 
            rgba(255, 255, 255, 0.25) 0%, 
            rgba(255, 255, 255, 0.15) 100%);
        color: var(--text);
        box-shadow: 
          0 8px 20px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.4);
      }

      .glass-btn--secondary:hover {
        background: 
          linear-gradient(135deg, 
            rgba(255, 255, 255, 0.35) 0%, 
            rgba(255, 255, 255, 0.25) 100%);
        transform: translateY(-2px);
        box-shadow: 
          0 12px 30px rgba(0, 0, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.5);
      }

      .glass-btn:active {
        transform: translateY(0);
      }

      .glass-btn svg {
        flex-shrink: 0;
      }

      .family-table {
        background: rgba(255, 255, 255, 0.15);
        border: none;
        border-radius: 24px;
        overflow: hidden;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
        position: relative;
        width: 100%;
        animation: tableFloat 6s ease-in-out infinite;
        transform-origin: center center;
      }

      @keyframes tableFloat {
        0%, 100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-3px) scale(1.002);
        }
      }

      .family-table__header {
        padding: 32px 24px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 8px;
      }

      .family-table__title {
        font-size: 24px;
        font-weight: 800;
        color: var(--text);
        letter-spacing: -0.02em;
      }

      .family-table__count {
        font-size: 15px;
        color: var(--muted);
        font-weight: 600;
      }

      .family-table__body {
        min-height: 200px;
        position: relative;
      }

      .family-table__empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        text-align: center;
      }

      .family-table__empty-icon {
        width: 48px;
        height: 48px;
        margin-bottom: 16px;
        opacity: 0.3;
      }

      .family-table__empty-title {
        font-size: 16px;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 8px;
      }

      .family-table__empty-description {
        font-size: 14px;
        color: var(--muted);
        line-height: 1.4;
        max-width: 280px;
      }

      .family-table__members {
        padding: 16px;
      }

      .family-member-row {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        margin-bottom: 12px;
        transition: all 0.3s ease;
      }

      .family-member-row:hover {
        background: rgba(255, 255, 255, 0.08);
        transform: translateY(-1px);
      }

      .family-member-row__avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        overflow: hidden;
        flex-shrink: 0;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .family-member-row__avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .family-member-row__info {
        flex: 1;
      }

      .family-member-row__name {
        font-size: 16px;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 4px;
      }

      .family-member-row__role {
        font-size: 14px;
        color: var(--muted);
        font-weight: 500;
      }

      .family-member-row__status {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #34c759;
        flex-shrink: 0;
      }

      .family-table__footer {
        padding: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .family-table__add-btn {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 16px;
        background: 
          linear-gradient(135deg, 
            rgba(255, 255, 255, 0.35) 0%, 
            rgba(255, 255, 255, 0.15) 100%),
          linear-gradient(135deg, 
            rgba(52, 199, 89, 0.05) 0%, 
            rgba(0, 122, 255, 0.05) 100%);
        border: 0.3px solid 
          rgba(0, 0, 0, 0.1),
          rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        color: var(--text);
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 
          0 8px 20px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.4);
        position: relative;
        overflow: hidden;
      }

      .family-table__add-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, 
          rgba(255, 255, 255, 0.1) 0%, 
          rgba(255, 255, 255, 0.05) 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
        animation: buttonPulse 4s ease-in-out infinite;
      }

      @keyframes buttonPulse {
        0%, 100% {
          opacity: 0;
        }
        50% {
          opacity: 0.3;
        }
      }

      .family-table__add-btn:hover::before {
        opacity: 1;
      }

      .family-table__add-btn:hover {
        background: 
          linear-gradient(135deg, 
            rgba(255, 255, 255, 0.45) 0%, 
            rgba(255, 255, 255, 0.25) 100%),
          linear-gradient(135deg, 
            rgba(52, 199, 89, 0.08) 0%, 
            rgba(0, 122, 255, 0.08) 100%);
        border-color: 
          rgba(0, 0, 0, 0.15),
          rgba(255, 255, 255, 0.08);
        transform: translateY(-2px);
        box-shadow: 
          0 12px 30px rgba(0, 0, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.5);
      }

      .family-table__add-btn:active {
        transform: translateY(0);
      }

      .share-qr-btn:hover {
        background: #0056cc;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
      }

      .share-qr-btn:active {
        transform: translateY(0);
      }

      
      @media (max-width: 480px) {
        .qr-modal__content {
          width: 95%;
          padding: 20px;
        }

        .qr-code {
          width: 180px;
          height: 180px;
        }

        .qr-code-large {
          width: 200px;
          height: 200px;
          padding: 12px;
        }

        .qr-glass-card {
          padding: 24px;
        }

        .qr-glass-card__actions {
          flex-direction: column;
          gap: 8px;
        }

        .glass-btn {
          padding: 12px 16px;
          font-size: 14px;
        }

        .family-member {
          padding: 12px;
        }

        .family-member__qr-btn {
          width: 40px;
          height: 40px;
        }
      }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="scripts/app.js"></script>
    <script>
      (() => {
        const tg = window.Telegram?.WebApp;
        if (!tg) return;

        const ua = navigator.userAgent || '';
        const isRealTelegram =
          /Telegram/i.test(ua) ||
          (typeof tg.platform === 'string' && tg.platform !== 'unknown') ||
          (typeof tg.initData === 'string' && tg.initData.length > 0) ||
          Boolean(tg.initDataUnsafe?.user);
        if (!isRealTelegram) return;

        document.documentElement.classList.add('is-telegram');

        const setVars = () => {
          const raw = Number(tg.viewportHeight);
          const h = Number.isFinite(raw) ? raw : 0;
          const nextH = h >= 200 ? h : window.innerHeight;
          document.documentElement.style.setProperty('--tg-viewport-height', `${nextH}px`);

          const top = tg.safeAreaInset?.top;
          const bottom = tg.safeAreaInset?.bottom;
          const safeTop = typeof top === 'number' ? top : 0;
          const safeBottom = typeof bottom === 'number' ? bottom : 0;
          if (typeof top === 'number') document.documentElement.style.setProperty('--safe-top', `${safeTop}px`);
          if (typeof bottom === 'number') document.documentElement.style.setProperty('--safe-bottom', `${safeBottom}px`);

          const ct = tg.contentSafeAreaInset?.top;
          const cr = tg.contentSafeAreaInset?.right;
          const cb = tg.contentSafeAreaInset?.bottom;
          const cl = tg.contentSafeAreaInset?.left;

          const topInset = typeof ct === 'number' && ct > 0 ? ct : safeTop + 52;
          const rightInset = typeof cr === 'number' && cr > 0 ? cr : 0;
          const bottomInset = typeof cb === 'number' && cb > 0 ? cb : safeBottom;
          const leftInset = typeof cl === 'number' && cl > 0 ? cl : 0;

          document.documentElement.style.setProperty('--tg-content-top', `${topInset}px`);
          document.documentElement.style.setProperty('--tg-content-right', `${rightInset}px`);
          document.documentElement.style.setProperty('--tg-content-bottom', `${bottomInset}px`);
          document.documentElement.style.setProperty('--tg-content-left', `${leftInset}px`);
        };

        const goFullscreen = () => {
          try {
            if (typeof tg.expand === 'function') tg.expand();

            if (
              typeof tg.requestFullscreen === 'function' &&
              (typeof tg.isVersionAtLeast !== 'function' || tg.isVersionAtLeast('6.1'))
            ) {
              tg.requestFullscreen();
            }
          } catch {
          }
          setVars();
        };

        tg.ready?.();
        goFullscreen();
        setTimeout(goFullscreen, 0);
        setTimeout(goFullscreen, 60);
        setTimeout(goFullscreen, 300);

        if (typeof tg.onEvent === 'function') {
          tg.onEvent('viewportChanged', goFullscreen);
        }
      })();
    </script>
  </head>
  <body>
    <div class="app" id="app">
      <section class="profile-hero" aria-label="Аккаунт">
        <div class="profile-hero__bg"></div>
        <div class="profile-hero__content">
          <div class="avatar" role="img" aria-label="Аватар">
            <svg class="avatar__icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 12a3.6 3.6 0 100-7.2 3.6 3.6 0 000 7.2z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M5.5 20a6.5 6.5 0 0113 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="profile-hero__meta">
            <div class="profile-hero__name" id="currentName">Пользователь</div>
            <div class="profile-hero__hint">Семья</div>
          </div>
          <div class="profile-hero__actions">
            <button class="round-btn" type="button" data-action="support" aria-label="Поддержка">
              <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M4 12a8 8 0 0116 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M6 12v4a2 2 0 01-2-2v-1a2 2 0 012-2zm12 0v4a2 2 0 002-2v-1a2 2 0 00-2-2z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
              </svg>
            </button>
            <button class="round-btn" type="button" data-action="notifications" aria-label="Уведомления">
              <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M13.73 21a2 2 0 01-3.46 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>
      </section>

      <main class="content" aria-label="Экран семьи" style="display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 200px);">
        <section class="menu" aria-label="Члены семьи" style="width: 100%; max-width: 500px;">
          <div class="family-table-container">
            <div class="family-table">
              <div class="family-table__header">
                <div class="family-table__title">Семейный профиль</div>
                <div class="family-table__count" id="familyCount">0 участников</div>
              </div>
              
              <div class="family-table__body" id="familyTableBody">
                <!-- Empty state -->
                <div class="family-table__empty" id="familyEmptyState">
                  <div class="family-table__empty-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M16 21v-2a4 4 0 00-4-4H6a4 4 0 00-4 4v2"/>
                      <circle cx="9" cy="7" r="3"/>
                      <path d="M19 8v6"/>
                      <path d="M16 11h6"/>
                    </svg>
                  </div>
                  <div class="family-table__empty-title">Нет членов семьи</div>
                  <div class="family-table__empty-description">Отсканируйте QR-код или поделитесь своим для добавления членов семьи</div>
                </div>
                
                <!-- Family members will be added here dynamically -->
                <div class="family-table__members" id="familyMembers" style="display: none;">
                  <!-- Members will be added here -->
                </div>
              </div>
              
              <div class="family-table__footer">
                <button class="family-table__add-btn" onclick="showToast('Семья: скоро')">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5v14M5 12h14"/>
                  </svg>
                  <span>Добавить члена семьи</span>
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>

      <div class="toast" id="toast" role="status" aria-live="polite" aria-atomic="true"></div>
    </div>

    <script>
      
      // Initialize header functionality
      if (typeof initHeader === 'function') {
        initHeader();
      }

      // Telegram WebApp setup
      if (window.Telegram?.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
          window.location.href = 'index.html';
        });
        try {
          tg.setBackgroundColor?.('#e2e6ed');
          tg.setHeaderColor?.('#eef2f6');
        } catch {
        }
      }
    </script>
  </body>
</html>
